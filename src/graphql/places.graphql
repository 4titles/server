type Coordinates {
    latitude: Float!
    longitude: Float!
    radius: Float
}

type Place {
    id: ID!
    name: String!
    country: String!
    city: String!
    coordinates: Coordinates!
    categories: [String]
    address: String!
}

type Query {
    places: [Place!]!
}

